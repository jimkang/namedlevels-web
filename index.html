<body>

<div id="message-box" class="notification hidden non-existent book-page">
</div>

<section id="class-page" class="book-page hidden">
  <p id="title"></p>

  <table id="root" class="level-table">
  </table>

  <div id="footnotes">
  </div>
</section>

<div id="form-container">
  <div id="lookup-form" class="form">
    <p id="lookup-instructions">(L) Look up a character class:</p>
    <input id="lookup-class" type="text" value=""></input>
    <div id="go" class="button">Go.</div>
  </div>

  <div id="random-form" class="form">
    <a href="#"><div id="get-random-class-button" class="button">Get a random class.</div></a>
  </div>
</div>

<div class="credits">
  <p>
    Follow <a class="shaded" href="https://twitter.com/namedlevels">@namedlevels</a> on Twitter for some levels in your feed!
